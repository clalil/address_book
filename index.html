<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="Stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <title>Address book</title>
</head>

<body class="ui center aligned container">
  <div>
  <h1>Contacts</h1>
  <button id="add-contact" class="ui primary basic button">Add Contact</button>
  <form id="new-contact-form" action="#">
    <label for="name">Name</label>
    <input id="contact-name" name="name" type="text">
    <label for="email">Email</label>
    <input id="contact-email" name="email" type="email">
    <label for="phone">Phone</label>
    <input id="contact-phone" name="phone" type="text">
    <label for="company">Company</label>
    <input id="contact-company" name="company" type="text">
    <label for="notes">Notes</label>
    <textarea id="contact-notes" name="notes" type="text"></textarea>
    <label for="twitter">Twitter</label>
    <input id="contact-twitter" name="twitter" type="text">
    <button id="save-contact" class="ui primary basic button" type="submit" value="Save contact">Save Contact</button>
  </form>
  <div id="contact-list"></div>
  </div>
  <script src="./dist/bundle.js"></script>
</body>

</html>
